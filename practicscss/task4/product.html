<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Display</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .productbox {
            display: inline-block;      
            width: 250px;
            background-color: white;
            border: 2px solid navajowhite;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            text-align: center;           
            transition: 0.3s;
        }

        .productbox:hover {
            outline: 3px solid #0984e3;
            outline-offset: 5px;
        }

        .productbox img {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
        }

       
        .buy-btn {
            text-decoration: none;
            background-color:blueviolet;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        .buy-btn:hover {
            background-color: #0652DD;
        }
    </style>

</head>
<body>

    <h1>Our Products</h1>
    <div class="productbox">
        <img src="" alt="Laptop">
        <h3>Laptop</h3>
        <p>Powerful laptop for work and gaming.</p>
        <p><b>Price:</b> $899</p>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>
    <div class="productbox">
        <img src=""alt="Headphones">
        <h3>Headphones</h3>
        <p>Noise-cancelling wireless headphones.</p>
        <p><b>Price:</b> $199</p>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>
    <div class="productbox">
        <img src="" alt="Smartwatch">
        <h3>Smartwatch</h3>
        <p>Track your fitness and stay connected.</p>
        <p><b>Price:</b> $149</p>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

</body>
</html>
