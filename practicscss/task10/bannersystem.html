<!DOCTYPE html>
<html>
<head>
    <title>Z-Index Overlapping Boxes</title>

    <style>
        .box {
            width: 150px;
            height: 150px;
            color: white;
            font-size: 20px;
            padding: 10px;
            position: absolute;  
        }
        #box1 {
            background-color: red;
            top: 40px;
            left: 40px;
            z-index: 1;        
        }

        #box2 {
            background-color: blue;
            top: 80px;
            left: 80px;
            z-index: 2;        
        }

        #box3 {
            background-color: green;
            top: 120px;
            left: 120px;
            z-index: 3;        
        }
    </style>
</head>
<body>
    <div class="box" id="box1">Box 1</div>
    <div class="box" id="box2">Box 2</div>
    <div class="box" id="box3">Box 3</div>

</body>
</html>
