<!DOCTYPE html>
<html>
<head>
    <title>News Portal Layout</title>

    <style>
        .box {
            display: inline-block;   
            vertical-align: top;     
            padding: 15px;           
            margin: 5px;             
            border: 2px solid black; 
        }
        #sidebar {
            width: 20%;
            background-color: navajowhite; 
        }

        #main {
            width:20%;
            background-color: mediumpurple;
        }

        #ads {
            width: 20%;
            background-color: yellowgreen;
        }
        body {
            white-space: nowrap;  
        }
    </style>

</head>
<body>
    <div class="box" id="sidebar">
        <h2>Categories</h2>
        <p>Sports, Tech, Business, Health</p>
    </div>

    <div class="box" id="main">
        <h2>Main News</h2>
        <p>The latest breaking news.</p>
    </div>

    <div class="box" id="ads">
        <h2>Advertisement</h2>
        <p>Your Ad Here!</p>
    </div>

</body>
</html>
