<!DOCTYPE html>
<html lang="en">
<head>
      <title>Student Portal Signup</title>
      
      <script src="script.js" defer>
      </script>

</head>
<body>
    <form id="signupForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName">
        <span id="fullNameError"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span id="emailError"></span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span id="passwordError"></span><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <span id="confirmPasswordError"></span><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber">
        <span id="phoneNumberError"></span><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="successMessage"></div>
</body>
</html>
