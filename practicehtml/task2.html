<!DOCTYPE html>
<html>
<head>
    <title>University Admission Form</title>
</head>
<body>
    <header>
        <h1 style="text-align: center; font-size:20px"> UNIVERSITY ONLINE ADMISSION SYSTEM </h1>

    </header>    

    <form action=" method="POST" enctype="multipart/form-data">

   
    <fieldset>
        <legend><b>Personal Information</b></legend>

        <label for="studentName">Full Name:</label>
        <input type="text" id="studentName" name="studentName" maxlength="30" placeholder="Enter your full name" required><br>

        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" maxlength="25" placeholder="Enter father's name" required><br>

        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" name="motherName" maxlength="25" placeholder="Enter mother's name" required><br>


        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>Male
        <input type="radio" id="female" name="gender" value="Female" required>Female<br>

        <label for="address">Permanent Address:</label>
        <input type="text" id="address" name="address" maxlength="60" placeholder="Enter your address" required><br>

    </fieldset>



    
    <fieldset>
        <legend><b>Academic Information</b></legend>

        <label for="ssc">SSC Result (GPA):</label>
        <input type="text" id="ssc" name="ssc" maxlength="4" placeholder="e.g. 4.50" required><br>

        <label for="hsc">HSC Result (GPA):</label>
        <input type="text" id="hsc" name="hsc" maxlength="4" placeholder="e.g. 4.70" required><br>

        <label>Interested Subjects:</label>
        <input type="checkbox" id="math" name="interests[]" value="Math">Math
        <input type="checkbox" id="physics" name="interests[]" value="Physics">Physics
        <input type="checkbox" id="cs" name="interests[]" value="Computer Science">Computer Science
        <input type="checkbox" id="bba" name="interests[]" value="Business studies">Business studies<br>

        <label for="passingYear">HSC Passing Year:</label>
        <input type="number" id="passingYear" name="passingYear" placeholder="e.g., 2021" required><br>

    </fieldset>



    
    <fieldset>
        <legend><b>Preferred Department</b></legend>

        <label for="department">Select Department:</label>
        <select id="department" name="department" required>
            <option value="">Select one</option>
            <option value="CSE">Computer Science & Engineering</option>
            <option value="EEE">Electrical & Electronic Engineering</option>
            <option value="BBA">Business Administration</option>
            <option value="ENG">English</option>
            <option value="LAW">Law</option>
        </select><br>

    </fieldset>



   
    <fieldset>
        <legend><b>Required Documents</b></legend>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" required><br>

        <label for="sscTranscript">SSC Transcript:</label>
        <input type="file" id="sscTranscript" name="sscTranscript" required><br>

        <label for="hscTranscript">HSC Transcript:</label>
        <input type="file" id="hscTranscript" name="hscTranscript" required><br>

    </fieldset>




    <fieldset>
        <legend><b>Submit Form</b></legend>

        <input type="submit" value="Submit Application">
        <input type="reset" value="Reset Form">

    </fieldset>

</form>

</body>
</html>
